<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Case2Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Sales Inc
            <img class="nav-ufo" src="static/images/pen.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Summary Data For the Year</h1>
      <p>Knoweldge is Power</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <div class="well">
            <h5>Select Year:</h5>
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
          </div>
        </div>
        <div class="col-md-10">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Summary Data</h3>
            </div>
            <div id="sample-metadata" class="panel-body"></div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Baller Analytics</span>
    </footer>
  </div>
  <!-- D3 dependency and JS files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename = 'js/app.js')}}"></script>
</body>

</html>
